<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="../bismi_allah.css" rel="stylesheet">
        <link href="bismi_allah.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <form class="border border-2 border-info m-2">
            <h1>سجل للذهاب إلى الحج</h1>
            <div class="row mx-3 my-1">
                <div class="col-4">
                    <input class="form-control" placeholder="نسبك">
                </div>
                <div class="col-4">
                    <input class="form-control" placeholder="إسمك">
                </div>
                <div class="col-4">
                    <input class="form-control" placeholder="معرفك">
                </div>
            </div>
            <div class="row mx-3 my-1">
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="Email@gmail.com">
                </div>
                <div class="col-4">
                    <input type="date" class="form-control">
                </div>
                <div class="col-4">
                    <input type="radio" name="sex" value="male" class="form-check-input"> رجل
                    <input type="radio" name="sex" value="female" class="form-check-input"> إمرأة
                </div>
            </div>

           <hr class="mx-4 bg-primary">
            <div class="row mt-1 mb-3">
                <button class="col-7 btn btn-success me-3 ms-5" type="submit">أرسل</button>
                <button class="col-4 btn btn-danger" type="reset">مسح</button>
            </div>
        </form>
    </body>
</html>
